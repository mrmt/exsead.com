    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-V08GEKNRJL');

    <meta charset="utf-8" />
    <title>Sound Leaves 12</title>
    <link href='//fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css' />
    <link href="style.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
        <span style="font-size: 40pt;">SL12</span>
    </div>

    <script src="jquery.min.js"></script>
    <script src="jquery.backstretch.min.js"></script>
    <script>
      // Create an array of images that you'd like to use
      var images = ['gromgull.jpg', 'wackybadger.jpg', 'zebble.jpg'];

        // A little script for preloading all of the images
        // It's not necessary, but generally a good idea
        $(images).each(function(){
           $('<img/>')[0].src = this;
        });

        // The index variable will keep track of which image is currently showing
        var index = 0;

        // Call backstretch for the first time,
        // In this case, I'm settings speed of 500ms for a fadeIn effect between images.
        $.backstretch(images[index], {speed: 2000});

        // Set an interval that increments the index and sets the new image
        // Note: The fadeIn speed set above will be inherited
        setInterval(function() {
            index = (index >= images.length - 1) ? 0 : index + 1;
            $.backstretch(images[index]);
        }, 10000);
    </script>
  </body>
